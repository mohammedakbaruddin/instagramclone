<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage - Inspired by Instagram</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .header .logo {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        .header nav {
            display: flex;
            gap: 15px;
        }
        .header nav a {
            text-decoration: none;
            color: #333;
            font-size: 16px;
        }
        .header nav a:hover {
            color: #000;
        }
        .container {
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        .feed {
            width: 500px;
        }
        .post {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
            padding: 10px;
        }
        .post img {
            width: 100%;
            border-radius: 5px;
        }
        .post .actions {
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .post .actions button {
            background-color: transparent;
            border: none;
            color: #007bff;
            cursor: pointer;
        }
        .post .actions button:hover {
            text-decoration: underline;
        }
        .post .comments {
            margin-top: 10px;
            font-size: 14px;
        }
        .post .comments input {
            width: 100%;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        .post .comments button {
            margin-top: 5px;
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }
        .post .comments button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">InstaClone</div>
        <nav>
            <a href="homepage.html">Home</a>
            <a href="profile.html">Profile</a>
            <a href="index.html">Logout</a>
        </nav>
    </div>
    <div class="container">
        <div class="feed">
            <div class="post">
                <img src="https://via.placeholder.com/500x300" alt="Post Image">
                <div class="actions">
                    <button>Like</button>
                    <button>Comment</button>
                </div>
                <div class="comments">
                    <input type="text" placeholder="Add a comment...">
                    <button>Post</button>
                </div>
            </div>
            <div class="post">
                <img src="https://via.placeholder.com/500x300" alt="Post Image">
                <div class="actions">
                    <button>Like</button>
                    <button>Comment</button>
                </div>
                <div class="comments">
                    <input type="text" placeholder="Add a comment...">
                    <button>Post</button>
                </div>
            </div>
            <div class="post">
                <img src="https://via.placeholder.com/500x300" alt="Post Image">
                <div class="actions">
                    <button>Like</button>
                    <button>Comment</button>
                </div>
                <div class="comments">
                    <input type="text" placeholder="Add a comment...">
                    <button>Post</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
